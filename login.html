<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>


    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
<link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  <form>
    <img class="mb-4" src="logo-tech-alpharetta-rgb.png" alt="" width="150" height="80">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating mb-3">
      <input type="username" class="form-control" id="floatingInput" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <a href="login.html"><p class="rt" style="text-align: right; font-size: 14px;">Forgot Password?</p></a>
    <a href="view.html"><button class="w-100 logbutton btn btn-lg btn-primary" type="submit">Sign in</button></a>
    </form>
    <div class="mt-4">
    <span style="color: #666666">Don't have an account?</span>
      <a href="signup.html"><span class="rt">Sign up</span></a>
    </div>

</main>



  </body>
</html>
